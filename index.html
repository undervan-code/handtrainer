<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="timer">
      <input type="number" id="minutes" min="0" placeholder="Minutos">
      <input type="number" id="seconds" min="0" max="59" placeholder="Segundos">
    </div>
    <div class="scoreboard">
      <div class="team">
        <input type="text" value="Equipo 1" id="teamName1">
        <div class="score-controls">
          <button id="subtract1"><i class="fas fa-minus"></i></button>
          <p class="score" id="score1">0</p>
          <button id="add1"><i class="fas fa-plus"></i></button>
        </div>
      </div>
      <div class="team">
        <input type="text" value="Equipo 2" id="teamName2">
        <div class="score-controls">
          <button id="subtract2"><i class="fas fa-minus"></i></button>
          <p class="score" id="score2">0</p>
          <button id="add2"><i class="fas fa-plus"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="timercontrol">
    <button id="start"><i class="fas fa-play"></i></button>
    <button id="stop"><i class="fas fa-pause"></i></button>
    <button id="reset"><i class="fas fa-redo"></i></button>
    <button id="fullscreen"><i class="fas fa-expand"></i></button>
  </div>
  <script src="script.js"></script>
</body>
</html>
